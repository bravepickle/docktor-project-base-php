---
extra_packages:
    - vim
    - mc
    - htop
    - wget
    - iotop
    - git

application:
    host: docktor-master
    ip: 192.168.35.122
    bin_dir: /usr/local/bin
    certs_dir: /var/www/private/certs
    fs_user: vagrant

docker:
    socket: /var/run/docker.sock

    compose:
        enabled: true
        data_dir: /var/www/private/compose

    registry:
        host: docktor-ci-manager
        port: 5000
        insecure: true

    go_cd:
        agent_key: 123456789abcdef # server default. Must be synced by all servers and agents
        server:
            host: docktor-ci-manager
            ip: 192.168.35.121

        agent:
            container_name: go_cd_agent
            data_dir: /var/www/private/go_cd

    db:
        container_name: db_server
        root_password: 1$ecretPass!
        user: dbuser
        password: 1234
#        data_dir: /var/www/private/db
        data_dir: /data/db
        image: "docktor-ci-manager:5000/percona"
        fs_user: mysql
        fs_user_id: 999
        fs_group: group
        fs_group: docker
        fs_group_id: 999

